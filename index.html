<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="icon" href="youtube2.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="title">
    <img src="youtube.png">
    <h1>YouTube Videos Downloader</h1>
</div>
<br>
<form id="downloadVideo">
    <label style="font-size:30px;font-style:italic" for="link">Enter URL</label>
    <br>
    <input style="font-size:20px" type="text" id="link" name="link" placeholder="Enter url here!!" required>
    <br>
    <button id="downloadButton" type="submit">Download</button>
</form>
<br>
<div id="responseMessage"></div> <!-- Optional: For displaying response messages -->
</body>
</html>
